<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteo Numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1 class="text-center">Pasajeros</h1>
    <h3 class="text-center">Pasajeros a ser llamados</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <h2 class="display-1 seccion-1"><span id="primera-letra">A</span><span id="primer-numero">001</span></h2>
            </div>
            <div class="col-6 text-center">
                <h2 class="display-1 seccion-2"><span id="segunda-letra">B</span><span id="segundo-numero">999</span></h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <input placeholder="A" type="text" name="input" id="ingreso-primera-letra" class="ingreso-letra">
                <input placeholder="000" type="text" name="input" id="ingreso-primer-numero" class="ingreso-numero">
            </div>
            <div class="col-6 text-center">
                <input placeholder="A" type="text" name="input" id="ingreso-segunda-letra" class="ingreso-letra">
                <input placeholder="000" type="text" name="input" id="ingreso-segundo-numero" class="ingreso-numero" >
            </div>
        </div>
    </div>
    <button id="boton-id" type="button">Ingresar</button>
    <script src="assets/js/script.js"></script>
</body>
</html>
